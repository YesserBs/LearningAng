
<div *ngIf="selectedVet">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col s12 m6">
        <img class="responsive-img" [src]="selectedVet.image" alt="Image">
      </div>
      <div class="col s12 m6">
        <!-- Car Details -->
        <p><strong>Plat:</strong> {{selectedVet.nom}}</p>
        <p><strong>Chef:</strong> Ezzedine khamjoun</p>
        <p><strong>Prix:</strong> {{selectedVet.prix}} dts</p>
        <p><strong>Description:</strong> Dhou9 to7sol</p>
        
        <!-- Return Button -->
        <a class="waves-effect waves-light btn grey" routerLink="/">Arja3</a>
      </div>
    </div>
  </div>
</div>
