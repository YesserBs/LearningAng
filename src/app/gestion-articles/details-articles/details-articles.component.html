
<div *ngIf="selectedVet">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col s12 m6">
        <img class="responsive-img" [src]="selectedVet.image" alt="Image">
      </div>
      <div class="col s12 m6">
        <!-- Car Details -->
        <p><strong>Nom:</strong> {{selectedVet.nom}}</p>
        <p><strong>Prix:</strong> {{selectedVet.prix}} £</p>
        <p><strong>Description:</strong> De bon qualité :)</p>
        
        <!-- Return Button -->
        <a class="waves-effect waves-light btn grey" routerLink="/">retour</a>
      </div>
    </div>
  </div>
</div>
